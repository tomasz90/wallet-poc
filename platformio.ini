[env:esp32dev]
platform = espressif32
board = esp32dev
debug_tool = esp-prog
upload_protocol = esp-prog
framework = arduino
lib_ldf_mode = deep
lib_deps =
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit SSD1306@^2.5.7
	ivanseidel/LinkedList@0.0.0-alpha+sha.dac3874d28
	tomasz90/TwoButtonsInterface@^1.0.3

[env:test]
platform = espressif32
board = esp32dev
framework = arduino
build_type = debug
test_build_src = true
lib_deps =
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit SSD1306@^2.5.7
	ivanseidel/LinkedList@0.0.0-alpha+sha.dac3874d28
	tomasz90/TwoButtonsInterface@^1.0.3